<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Fit My Way</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding style="background-color: #6Fdcff">
          
        <div style="text-align: center">
                <div style="font-size: 140px">
                        {{ minutes }} : {{ pad(seconds, 2) }}
                    </div>
          
                    <button (click)="startActivity()" [disabled]="hasStarted" ion-button round color="Dark">GO</button>
                    <button (click)="endActivity()" [disabled]="!hasStarted" ion-button round color="Dark">Stop</button>
                  </div>
      </ion-content>
