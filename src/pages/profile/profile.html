<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Fit My Way</ion-title>
        </ion-navbar>
</ion-header>

<ion-content style="background-color: #6Fdcff">
<div style="font-size: 26px; text-align: center">PROFILE FOR</div>
<div style="text-align: center">
  <img src="assets/imgs/img_avatar2.png" style="border-radius: 50%; width:60px">
</div>
<div style="font-size: 30px; text-align: center">SHANNON YANG</div>
<div>

</div>
<div style="text-align: center">
    <div style="border: 1px solid gray; border-radius: 10px; display:inline-block;padding: 7px 7px">9280 Points</div>
    <div style="border: 1px solid gray; border-radius: 10px; display:inline-block;padding: 7px 7px">1270 Calories</div>
</div>
<div style="text-align: center">
  <button ion-button [color]="btnSelected === 0 ? 'default' : 'light'" (click)="select(0)" round>Today</button>
  <button ion-button [color]="btnSelected === 1 ? 'default' : 'light'" (click)="select(1)" round>Week</button>
  <button ion-button [color]="btnSelected === 2 ? 'default' : 'light'" (click)="select(2)" round>Month</button>
  <button ion-button [color]="btnSelected === 3 ? 'default' : 'light'" (click)="select(3)" round>All</button>
</div>
<div style="padding-top:10px; font-size: 26px; text-align: center">
  Exercises Completed: {{ activities[btnSelected] }}
</div>
<div>
    <progress-bar [progress]="loadProgress" (click)="clickProgress()"></progress-bar>
</div>
<div style="font-size: 25px; padding-top: 20px; padding-bottom: 10px" (click)="clickFriends()">
    <div style="display: inline-block; width:48%; padding-left: 10px;">Friends</div>
    <div style="display: inline-block; width:48%; text-align: right; font-weight: bold">3&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></div>
</div>
</ion-content>
