<div>
    <div style="background-color: lightgray">
        <div style="display: inline-block; width: 50%">
            {{ name }}
        </div>
        <div style="display: inline-block; width: 40%">
            {{ appointment.date}}<br/>
            {{ appointment.starttime }}
        </div>
    </div>
    <div style="text-align: center" *ngIf="canSubmit=='true'">
            <button (click)="sendData()" [disabled]="hasSubmitted" ion-button round color="Dark">Send Activity</button>            
    </div>
</div>
